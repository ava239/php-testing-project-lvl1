<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Добро пожаловать</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div id="login_errors"></div>
<div class="middle-box text-center loginscreen animated fadeInDown">
    <h1 class="logo-name">ARN+</h1>

    <h3>Добро пожаловать</h3>
    <p>Мы вас очень ждали.</p>
    <form class="m-t" role="form">
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Пользователь" required="">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Пароль" required="">
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b">Впустите, пожалуйста!</button>
    </form>
</div>

</body>

</html>
